<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Preview Card</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <div class="grid-container">
            <div class="image-preview">
                <!-- <img src="images/image-product-desktop.jpg" alt="image-preview" class="image"> -->
            </div>
            <div class="details">
                <h2 class="product-type">PERFUME</h2>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="amount">
                      <h3 class="discounted-prize">$149.99</h3>
                      <h3 class="product-amount"> $169.99</h3>
                </div>
                <button class="button">
                  <img src="images/icon-cart.svg" alt="cart">
                  Add to Cart
                </button>
            </div>
        </div>
    </main>
  </body>
</html>
